<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="header">
                <h1 data-testid="slackUserName" id="slackName">hokageCodes</h1>
                <div class="image-container" data-testid="slackDisplayImage">
                    <img src="slack-profile-image.jpg" alt="hokageCodes" id="slackImage">
                </div>
            </div>
            <div class="info">
                <div class="top">
                    <p data-testid="myTrack" id="track">Track: Frontend </p>
                    <p data-testid="currentDayOfTheWeek" id="currentDayOfTheWeek"></p>
                </div>
                <p data-testid="currentUTCTime" id="currentUTCTime"></p>
            </div>
            <div class="github-button" data-testid="githubURL">
                <a href="https://github.com/hokageCodes/HNGX/tree/Main/stage-one" target="_blank">
                    <button>GitHub</button>
                </a>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
